  <!--Modal: Login / Register Form-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog cascading-modal" role="document">
          <!--Content-->
          <div class="modal-content">
    
            <!--Modal cascading tabs-->
            <div class="modal-c-tabs">
    
              <!-- Nav tabs -->
              <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"></i>
                    Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
                    Register</a>
                </li>
              </ul>
    
              <!-- Tab panels -->
              <div class="tab-content">
                <!--Panel 7-->
                <div class="tab-pane fade in show active" id="panel7" role="tabpanel">
    
                  <!--Body-->
                  <div class="modal-body mb-1">
                    <form class="form-horizontal">
                      <fieldset>
                        <!-- Sign In Form -->
                        <!-- Text input-->
    
                        <div class="group">
                          <input id="emailToLogin" class="input" type="email" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]"><span class="highlight"></span><span
                            class="bar"></span>
                          <label class="label" for="date">อีเมล</label></div>
    
    
                        <!-- Password input-->
                        <div class="group">
                          <input id="passwordToLogin" required="" class="input" type="password"><span
                            class="highlight"></span><span class="bar"></span>
                          <label class="label" for="date">รหัสผ่าน</label>
                        </div>
                        <em>minimum 6 characters</em>
    
                        <!-- <div class="forgot-link">
                              <br>
                              <a href="#forgot" data-toggle="modal" data-target="#forgot-password">ลืม Pasword?</a>
                            </div> -->
    
                        <!-- Button -->
                        <div class="control-group">
                          <label class="control-label" for="signin"></label>
                          <div class="controls">
                            <button id="loginWithGoogle" name="signin" class="btn btn-danger btn-block">เข้าสู่ระบบด้วย
                              Google</button>
                          </div>
                          <div class="controls">
                            <button id="signin" name="signin" class="btn btn-primary btn-block">เข้าสู่ระบบ</button>
                          </div>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                </div>
                <!--/.Panel 7-->
                <!--Panel 8-->
                <div class="tab-pane fade" id="panel8" role="tabpanel">
    
                  <!--Body-->
                  <div class="modal-body">
                    <form class="form-horizontal">
                      <fieldset>
                        <!-- Sign Up Form -->
                        <!-- Text input-->
                        <div class="group">
                          <input id="firstNameToSignUp" required="" class="input" type="text"><span
                            class="highlight"></span><span class="bar"></span>
                          <label class="label" for="date">ชื่อ</label></div>
    
                        <!-- Text input-->
                        <div class="group">
                          <input id="lastNameToSignUp" required="" class="input" type="text"><span
                            class="highlight"></span><span class="bar"></span>
                          <label class="label" for="date">นามสกุล</label></div>
    
                        <!-- Password input-->
                        <div class="group">
                          <input id="emailToSignUp" class="input" type="email" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]"><span class="highlight"></span><span
                            class="bar"></span>
                          <label class="label" for="date">อีเมล</label></div>
    
                        <!-- Text input-->
                        <div class="group">
                          <input id="passwordToSignUp" required="" class="input" type="password"><span
                            class="highlight"></span><span class="bar"></span>
                          <label class="label" for="date">รหัสผ่าน</label></div>
                        <em>minimum 6 characters</em>
    
                        <div class="group2">
                          <input id="phoneToSignUp" class="input" type="tel" required pattern="[0-9]{10}"><span
                            class="highlight"></span><span class="bar"></span>
                          <label class="label" for="date">เบอร์โทรศัพท์</label></div>
    
                        <!-- Button -->
                        <div class="control-group">
                          <label class="control-label" for="confirmsignup"></label>
                          <div class="controls">
                            <button id="confirmsignup" name="confirmsignup" class="btn btn-warning btn-block"
                              style="color:white">ลงทะเบียน</button>
                          </div>
                        </div>
                      </fieldset>
                  </div>
                  <!--Footer-->
                </div>
                <!--/.Panel 8-->
              </div>

    <div class="container-form">
        <h3 id="headerAddland">เพิ่มที่ดินใหม่</h3>
        <div class="container">
            <fieldset class="form-group">
                <input type="file" id="pro-image" name="pro-image" style="display: none;" class="form-control" multiple>
            </fieldset>
            <div class="preview-images-zone">
            </div>
            <div class="row">
                <div class="col-sm">
                    <div>
                        <a class="search-bt" href="javascript:void(0)" onclick="$('#pro-image').click()"
                            style="float:right; margin-top:10px;">เพิ่มรูปภาพ</a>
                    </div>
                </div>
            </div>

        </div>

        <form id="main-form" style="width:100%">
            <div class="form-upper">

                <label for="land_name">ชื่อที่ดิน</label>
                <input type="text" required id="land_name" name="land_name" placeholder="ชื่อที่ดินที่ต้องการให้แสดง..">

                <label for="area_size">ขนาดที่ดิน</label>
                <table id="area_size">
                    <tr>
                        <td><input type="text" required id="area_rai" name="area_rai"
                                placeholder="ex.4-3-2 ไร่ หรือ 5000 ตรว">
                        </td>
                        <td> <select id="area_type" name="area_type">
                                <option value="ไร่">ไร่</option>
                                <option value="ตารางวา">ตารางวา</option>
                            </select></td>

                    </tr>
                </table>

                <label for="wide_face">หน้ากว้าง</label>
                <table>
                    <tr>
                        <td> <input type="text" required
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                id="wide_face" name="wide_face" placeholder="ex. 500"></td>
                        <td>เมตร</td>
                    </tr>
                </table>

                <label for="price">ราคา (หากไม่ต้องการระบุให้เว้นว่าง หรือกรอก 0)</label>
                <div class="row">
                    <div class="col-sm-4">
                        <table>
                            <tr>
                                <td><input type="text"
                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                        id="square_yard" name="square_yard" placeholder="ex. 500"></td>
                                <td>บาท/ตรว</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-sm-4">
                        <table>
                            <tr>
                                <td><input type="text"
                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                        id="rai" name="rai" placeholder="ex. 500"></td>
                                <td>บาท/ไร่</td>
                            </tr>
                        </table>

                    </div>
                    <div class="col-sm-4">
                        <table>
                            <tr>
                                <td><input type="text"
                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                        id="all" name="all" placeholder="ex. 5000"></td>
                                <td>บาท(ทั้งหมด)</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <label for="address">ที่ตั้ง</label>
                <input type="text" required id="address" name="address" placeholder="สถานที่ตั้งของที่ดิน...">
                <label for="details">รายละเอียด</label>
                <textarea id="details" name="details" placeholder="รายละเอียดที่ดิน"></textarea>

                <label for="sea_level">ความสูงจากระดับน้ำทะเล</label>
                <table>
                    <tr>
                        <td> <input type="text"
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                id="sea_level" name="sea_level" placeholder="ระดับความสูงจากน้ำทะเล...">
                        </td>
                        <td>เมตร</td>
                    </tr>
                </table>
                <label for="land_for">พื้นที่เหมาะสำหรับ</label>
                <input type="text" id="land_for" name="land_for" placeholder="พื้นที่เหมาะสำหรับ">
                <label for="transfer_terms">เงื่อนไขการโอน</label>
                <input type="text" id="transfer_terms" name="transfer_terms" placeholder="เงื่อนไขการโอน">

                <label for="land_for">สาธารณูปโภคพื้นฐาน</label>

                <div class="row">
                    <div class="utilities utilities-b">
                        <img class="utilities-b" src="images/buildingGreen.png">
                        <p class="utilities-b">สิ่งก่อสร้าง</p>
                    </div>
                    <div class="utilities utilities-e">
                        <img class="utilities-e" src="images/electricGreen.png">
                        <p class="utilities-e">ไฟฟ้า</p>
                    </div>
                    <div class="utilities utilities-w">
                        <img class="utilities-w" src="images/waterGreen.png">
                        <p class="utilities-w">ปะปา</p>
                    </div>
                </div>

                <div style="display:none;">
                    <label for="hidden">hidden</label>
                    <input required type="text" id="hidden" name="hidden" placeholder="hidden">

                </div>

                <div class="row">
                    <div class="col-sm-3" style="margin-top: auto;margin-bottom: auto;">
                        <label for="map_search">ค้นหาบนแผนที่</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" id="map_search" name="map_search"
                            placeholder="สถานที่ใกล้เคียงหรือชื่อสถานที่ ex.สวนสัตว์โคราช"></td>
                    </div>
                    <div class="col-sm-3" style="margin-top: auto;margin-bottom: auto;">
                        <button id="mapSearchBt" class="search-bt" style="color: white">ค้นหา</button>
                    
                    </div>
                </div>
            </div>

            <div id="map"></div>

            <div class="form-lower">
                <div class="row">
                    <div class="col-sm">
                        <progress value="0" max="100" id="uploader">0%</progress>
                    </div>
                </div>
                <input id="submit-form" type="submit" value="บันทึก">
                <div>Icons made by <a href="https://www.flaticon.com/authors/zlatko-najdenovski"
                        title="Zlatko Najdenovski">Zlatko
                        Najdenovski</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                </div>
            </div>
            <p id="resultJson"></p>
            <div id="textJson"></div>
        </form>

    </div>
