  <!--nouislider-->
  <script src="https://unpkg.com/nouislider@10.0.0/distribute/nouislider.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

<body style="font-family: 'Bai Jamjuree', sans-serif;background-color:#F6F6F6;">
  <!--!nav-->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#3FB6AD">
    <a class="navbar-brand" href="index.html">
        <img src="images/logo-myland.png" style="height: 60px;">
    </a>

    <span class="navbar-text mr-auto"></span>
    <div class="navbar-nav">
      <a id="loginNev" class="nav-item nav-link active" data-toggle="modal" data-target="#myModal"
        style="color:white; font-weight:bold; text-align: right;">เข้าสู่ระบบ <span class="sr-only">(current)</span></a>
      <a id="userNev" style="display: none; text-align: right;" class="nav-item nav-link" href="profile.html"><img
          src="images/sun.png" class="demo-profile-pic"></a>
    </div>
  </nav>
  <!--!nav-->


  <!--! modal !-->

  <!--Modal: Login / Register Form-->

  <!--Modal: Login / Register Form-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
      <!--Content-->
      <div class="modal-content">

        <!--Modal cascading tabs-->
        <div class="modal-c-tabs">

          <!-- Nav tabs -->
          <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"></i>
                Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
                Register</a>
            </li>
          </ul>

          <!-- Tab panels -->
          <div class="tab-content">
            <!--Panel 7-->
            <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

              <!--Body-->
              <div class="modal-body mb-1">
                <form class="form-horizontal">
                  <fieldset>
                    <!-- Sign In Form -->
                    <!-- Text input-->

                    <div class="group">
                      <input id="emailToLogin" class="input" type="email" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]"><span class="highlight"></span><span
                        class="bar"></span>
                      <label class="label" for="date">อีเมล</label></div>


                    <!-- Password input-->
                    <div class="group">
                      <input id="passwordToLogin" required="" class="input" type="password"><span
                        class="highlight"></span><span class="bar"></span>
                      <label class="label" for="date">รหัสผ่าน</label>
                    </div>
                    <em>minimum 6 characters</em>

                    <!-- <div class="forgot-link">
                              <br>
                              <a href="#forgot" data-toggle="modal" data-target="#forgot-password">ลืม Pasword?</a>
                            </div> -->

                    <!-- Button -->
                    <div class="control-group">
                      <label class="control-label" for="signin"></label>
                      <div class="controls">
                        <button id="loginWithGoogle" name="signin" class="btn btn-danger btn-block">เข้าสู่ระบบด้วย
                          Google</button>
                      </div>
                      <div class="controls">
                        <button id="signin" name="signin" class="btn btn-primary btn-block">เข้าสู่ระบบ</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
            <!--/.Panel 7-->
            <!--Panel 8-->
            <div class="tab-pane fade" id="panel8" role="tabpanel">

              <!--Body-->
              <div class="modal-body">
                <form class="form-horizontal">
                  <fieldset>
                    <!-- Sign Up Form -->
                    <!-- Text input-->
                    <div class="group">
                      <input id="firstNameToSignUp" required="" class="input" type="text"><span
                        class="highlight"></span><span class="bar"></span>
                      <label class="label" for="date">ชื่อ</label></div>

                    <!-- Text input-->
                    <div class="group">
                      <input id="lastNameToSignUp" required="" class="input" type="text"><span
                        class="highlight"></span><span class="bar"></span>
                      <label class="label" for="date">นามสกุล</label></div>

                    <!-- Password input-->
                    <div class="group">
                      <input id="emailToSignUp" class="input" type="email" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]"><span class="highlight"></span><span
                        class="bar"></span>
                      <label class="label" for="date">อีเมล</label></div>

                    <!-- Text input-->
                    <div class="group">
                      <input id="passwordToSignUp" required="" class="input" type="password"><span
                        class="highlight"></span><span class="bar"></span>
                      <label class="label" for="date">รหัสผ่าน</label></div>
                    <em>minimum 6 characters</em>

                    <div class="group2">
                      <input id="phoneToSignUp" class="input" type="tel" required pattern="[0-9]{10}"><span
                        class="highlight"></span><span class="bar"></span>
                      <label class="label" for="date">เบอร์โทรศัพท์</label></div>

                    <!-- Button -->
                    <div class="control-group">
                      <label class="control-label" for="confirmsignup"></label>
                      <div class="controls">
                        <button id="confirmsignup" name="confirmsignup" class="btn btn-warning btn-block"
                          style="color:white">ลงทะเบียน</button>
                      </div>
                    </div>
                  </fieldset>
              </div>
              <!--Footer-->
            </div>
            <!--/.Panel 8-->
          </div>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--! modal !-->

      <!--modal edit-->
      <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">แก้ไขข้อมูลส่วนตัว</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <label data-error="wrong" data-success="right" for="form3">ชื่อ</label>
              <input type="text" id="modal-username" class="form-control validate">
              
            </div>
    
            <div class="md-form mb-4">
              <i class="fas fa-envelope prefix grey-text"></i>
              <label data-error="wrong" data-success="right" for="form2">เบอร์โทรศัพท์</label>
              <input type="tel" required pattern="[0-9]{10}" id="modal-userphone" class="form-control validate">
             
            </div>
    
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-primary" id="saveEditProfile">บันทึก <i class="fas fa-paper-plane-o ml-1"></i></button>
          </div>
        </div>
      </div>
    </div>
    
    <!--modal edit-->

  
  <div class="container-sort">
    <table style="width:100%">
      <tr>
        <th></th>
        <th> <button id="addNewLand" onclick="location.href='addland.html'" type="button">เพิ่มที่ดินใหม่</button></th>
      </tr>
      <div id="userDetail">
        <h3 id="profile-username"></h3>
        <p id="profile-email"></p>
        <div>
          <p id="profile-phone" style="display: inline;"></p>
          <a style="margin-left:20px;background-color:transparent" href="#" data-toggle="modal" data-target="#modalSubscriptionForm"><img src="images/edit.png" width="20px" height="20px"></a>
          <a id="signout-profile" style="margin-left:20px;background-color:transparent" href="#"><img src="images/logout.png" width="20px" height="20px"></a>

        </div>

        <hr>
      </div>

      <tr style="width:100%">
        <td id="sortBy1" class="active"><a>ที่บันทึกไว้</a></td>
        <td id="sortBy2"><a>ฝากขาย</a></td>
      </tr>
    </table>
  </div>


  <div class="landRows"></div>

  <div class="container-con">
    <p>อนุมัติแล้ว</p>
    <hr style=" background:black; border-width: 1px;">


    <div class="approvedlandRows" style="width:100%">ยังไม่มีที่ดินฝากขาย</div>

  </div>
  <div class="container-noncon">
    <p>ยังไม่อนุมัติ
      <hr style=" background:black; border-width: 1px;">

      <div class="notapprovedlandRows" style="width:100%">ยังไม่มีที่ดินฝากขาย</div>

  </div>

  <script src="js/adminFunction.js"></script>
  <script src="js/landBlock.js"></script>

</body>

</html>
